<!-- Types of Primitive Data Types -->
                    <!-- Syntax -->
 <!-- 1. String -->
<html>
    <head>
        <script>
            let x = "LJU"; // String
        </script>
    </head>
</html>

<!-- 2. Number -->
 <html>
    <head>
        <script>
            let x1 = 24.00; // with decimals
            let x2 = 24; // without decimals
        </script>
    </head>
 </html>

 <!-- 3. Boolean -->
<html>
    <head>
        <script>
            let x = 5;
            let y = 5;
            let z = 6;
            (x == y); // true
            (x == z); // false
        </script>
    </head>
</html>

<!-- 4. Undefined -->
 <html>
    <head>
        <script>
            let name;
            console.log(name); // undefined
        </script>
    </head>
 </html>

 <!-- 5. Null -->
<html>
    <head>
        <script>
            let name = null;
        </script>
    </head>
</html>


<!-- Example: typeof Operator Example -->
<html>
    <head>
        <script>
            var a = undefined;
            var b = "test";
            var c = true;
            var d = 5;
            let e = null;
            document.write(typeof(a)+"<br>");   //undefined
            document.write(typeof(b)+"<br>");   //string
            document.write(typeof(c)+"<br>");   //boolean
            document.write(typeof(d)+"<br>");   //number
            document.write(typeof(e)+"<br>");   //object
        </script>
    </head>
</html>


<html>
    <head>
        <script>
            var x = 16 + 4 + "xyz";
            var y = "xyz" + 16 + 4;
            document.write(x + "<br>"); //20xyz
            document.write(y);          //xyz164
        </script>
    </head>
</html>



<!-- Non-Primitive Data Types -->

<!-- Types of Non-Primitive Data Types -->
<!-- 1. Object -->
<html>
    <head>
        <script>
            const person = {firstName:"xyz", lastName:"abc"};
            document.write(person.firstName+" ");
            document.write(person["lastName"]);     //xyz abc
        </script>
    </head>
</html>


<!-- 2. Array -->
 <html>
    <head>
        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            let length = fruits.length;
            fruits[0]; // Banana
            fruits[fruits.length - 1]; // Mango
        </script>
    </head>
 </html>
